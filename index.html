<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <div class="form-wrap">
        <div class="form-left">
            <img src="assets/images/1.png" alt="imagem">
        </div>
        <div class="form-right">
            <h1>Crie uma conta</h1>
            <form action="#" class="validator">
                <div class="input-group">
                    <label for="nome">Seu nome:</label>
                    <input type="text" name="nome" id="nome" data-rules="required|minLength=2">
                </div>

                <div class="input-group">
                    <label for="email">Seu e-mail:</label>
                    <input type="email" name="email" id="email" data-rules="required|email">
                </div>

                <div class="input-group">
                    <label for="senha">Sua senha:</label>
                    <input type="password" name="senha" id="senha" data-rules="required|minLength=6">
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <div>
                Já tem uma conta? <a href="#">Faça o login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/global.min.js"></script>
</body>
</html>
